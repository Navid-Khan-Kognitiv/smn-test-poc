- stage: deploy_dev
  dependsOn:
  - ci
  condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'), eq(variables['Build.SourceBranch'], 'refs/heads/develop'))
  jobs:
  - deployment: dev
    variables:
    - name: TF_WORKSPACE
      value: dev
    environment:
      name: dev
    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self
          - task: AzureKeyVault@2
            inputs:
              azureSubscription: 'kls-prd (174e20af-0f2b-46b0-b2e8-9f5036577a88)'
              KeyVaultName: 'ado-keyring'
              SecretsFilter: '*'
              RunAsPreJob: true
          - task: CmdLine@2
            displayName: terraform login
            inputs:
              script: echo 'credentials "app.terraform.io" { token = "$(TF-API-AZ-KEY)" }' >$(System.DefaultWorkingDirectory)/.terraformrc
          - task: CmdLine@2
            displayName: init
            inputs:
              script: terraform init -input=false
          - task: CmdLine@2
            displayName: apply
            inputs:
              script: terraform apply -auto-approve
    
