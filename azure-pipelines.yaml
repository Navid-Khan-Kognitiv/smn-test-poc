trigger:
  branches:
    include:
    - '*'
pool:
  vmImage: 'ubuntu-22.04'

variables:
- name: TF_CLI_CONFIG_FILE
  value: $(System.DefaultWorkingDirectory)/.terraformrc
- name: TF_IN_AUTOMATION
  value: true

stages:
- stage: ci
  jobs:
  - job: validate
    steps:
    - task: AzureKeyVault@2
      inputs:
        azureSubscription: 'kls-prd (174e20af-0f2b-46b0-b2e8-9f5036577a88)'
        KeyVaultName: 'ado-keyring'
        SecretsFilter: '*'
        RunAsPreJob: true
    - task: CmdLine@2
      displayName: terraform login
      inputs:
        script: echo 'credentials "app.terraform.io" { token = "$(TF-API-AZ-KEY)" }' >$(System.DefaultWorkingDirectory)/.terraformrc
    - task: CmdLine@2
      displayName: Terraform Validate
      inputs:
        script: |
          terraform init -backend=false
          terraform validate

  - job: plan
    steps:
    - task: AzureKeyVault@2
      inputs:
        azureSubscription: 'kls-prd (174e20af-0f2b-46b0-b2e8-9f5036577a88)'
        KeyVaultName: 'ado-keyring'
        SecretsFilter: '*'
        RunAsPreJob: true
    - task: CmdLine@2
      displayName: terraform login
      inputs:
        script: echo 'credentials "app.terraform.io" { token = "$(TF-API-AZ-KEY)" }' >$(System.DefaultWorkingDirectory)/.terraformrc
    - task: CmdLine@2
      env:
        TF_WORKSPACE: dev
      displayName: init
      inputs:
        script: terraform init -input=false
    - task: CmdLine@2
      env:
        TF_WORKSPACE: dev
      displayName: plan dev
      inputs:
        script: terraform plan -input=false
    - task: CmdLine@2
      env:
        TF_WORKSPACE: dev
      displayName: graph plan dev
      inputs:
        script: terraform graph -type=plan > graph.svg
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Terraform Graph'
      inputs:
        artifactName: 'terraform-graph'
        pathToPublish: '$(System.DefaultWorkingDirectory)/graph.svg'
